<!DOCTYPE html>
<html>
<head>
    <title>前端测试</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .test { margin: 10px; padding: 15px; border: 1px solid #ddd; background: white; }
        .success { border-color: #28a745; color: #28a745; }
        .error { border-color: #dc3545; color: #dc3545; }
        .loading { border-color: #ffc107; color: #ffc107; }
        pre { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Trademe 前端测试 - http://43.167.252.120</h1>
    
    <div class="test loading">
        <h3>🔄 正在测试前端加载...</h3>
        <p>如果看到这个页面，说明nginx代理工作正常</p>
    </div>
    
    <div class="test" id="react-test">
        <h3>⚛️ React应用状态</h3>
        <p id="react-status">检测中...</p>
    </div>
    
    <div class="test" id="api-test">
        <h3>🔌 API连接状态</h3>
        <p id="api-status">检测中...</p>
    </div>
    
    <script>
        // 测试React应用是否加载
        setTimeout(() => {
            const reactRoot = document.getElementById('root');
            const reactStatus = document.getElementById('react-status');
            const reactTest = document.getElementById('react-test');
            
            if (reactRoot && reactRoot.innerHTML.trim()) {
                reactStatus.textContent = '✅ React应用已成功渲染';
                reactTest.className = 'test success';
            } else {
                reactStatus.textContent = '❌ React应用未加载';
                reactTest.className = 'test error';
            }
        }, 3000);
        
        // 测试API连接
        fetch('/api/v1/auth/me')
            .then(response => {
                const apiStatus = document.getElementById('api-status');
                const apiTest = document.getElementById('api-test');
                if (response.status === 401) {
                    apiStatus.textContent = '✅ API连接正常 (401 未授权 - 预期结果)';
                    apiTest.className = 'test success';
                } else {
                    apiStatus.textContent = '⚠️ API响应异常: ' + response.status;
                    apiTest.className = 'test error';
                }
            })
            .catch(error => {
                const apiStatus = document.getElementById('api-status');
                const apiTest = document.getElementById('api-test');
                apiStatus.textContent = '❌ API连接失败: ' + error.message;
                apiTest.className = 'test error';
            });
            
        console.log('🔧 浏览器测试脚本已启动');
        console.log('📍 当前URL:', window.location.href);
        console.log('🌐 User Agent:', navigator.userAgent);
    </script>
    
    <!-- React应用的根元素 -->
    <div id="root"></div>
    
    <!-- 加载主React应用 -->
    <script type="module" src="/@vite/client"></script>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
