<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单流式AI测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.connected { background: #d4edda; color: #155724; }
        .status.disconnected { background: #f8d7da; color: #721c24; }
        .status.error { background: #fff3cd; color: #856404; }
        .test-controls {
            margin: 20px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #0056b3; }
        .btn:disabled { background: #6c757d; cursor: not-allowed; }
        .response-area {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        .log {
            font-size: 12px;
            color: #6c757d;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 简单流式AI测试</h1>
        
        <div id="connectionStatus" class="status disconnected">
            ❌ 未连接
        </div>
        
        <div class="test-controls">
            <button id="connectBtn" class="btn">连接WebSocket</button>
            <button id="testBtn" class="btn" disabled>测试流式AI</button>
            <button id="disconnectBtn" class="btn" disabled>断开连接</button>
        </div>
        
        <div class="response-area" id="responseArea">
            等待连接...
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        const JWT_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2IiwiZW1haWwiOiJhZG1pbkB0cmFkZW1lLmNvbSIsIm1lbWJlcnNoaXBMZXZlbCI6InByb2Zlc3Npb25hbCIsInR5cGUiOiJhY2Nlc3MiLCJpYXQiOjE3NTcwNDY4OTksImV4cCI6MTc1NzY1MTY5OSwiYXVkIjoidHJhZGVtZS1hcHAiLCJpc3MiOiJ0cmFkZW1lLXVzZXItc2VydmljZSJ9.Yt0HL40DHX8_--Ua_lEi-3HBZp3SKRoVR120hn9g-dM";
        
        let ws = null;
        let isConnected = false;
        
        const statusEl = document.getElementById('connectionStatus');
        const responseArea = document.getElementById('responseArea');
        const logsEl = document.getElementById('logs');
        const connectBtn = document.getElementById('connectBtn');
        const testBtn = document.getElementById('testBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        
        function log(message, type = 'info') {
            const logEl = document.createElement('div');
            logEl.className = 'log';
            logEl.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsEl.appendChild(logEl);
            logsEl.scrollTop = logsEl.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(status, message) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
            
            connectBtn.disabled = isConnected;
            testBtn.disabled = !isConnected;
            disconnectBtn.disabled = !isConnected;
        }
        
        function connect() {
            if (ws) {
                ws.close();
            }
            
            const wsUrl = 'ws://43.167.252.120/ws/realtime';
            log(`🔌 正在连接: ${wsUrl}`);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('✅ WebSocket连接已建立');
                
                // 发送认证消息
                const authMessage = {
                    type: 'auth',
                    token: JWT_TOKEN
                };
                
                log('🔐 发送认证消息...');
                ws.send(JSON.stringify(authMessage));
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`📨 收到消息: ${data.type}`);
                    
                    if (data.type === 'auth_success') {
                        isConnected = true;
                        updateStatus('connected', '✅ 已连接并认证成功');
                        log('✅ 认证成功！');
                    } else if (data.type === 'ai_stream_start') {
                        responseArea.textContent = '';
                        log('🌊 AI流式回复开始');
                    } else if (data.type === 'ai_stream_chunk') {
                        responseArea.textContent += data.content;
                        log(`📝 收到数据块: ${data.content.length} 字符`);
                    } else if (data.type === 'ai_stream_end') {
                        log('✅ AI流式回复完成');
                    } else if (data.type === 'ai_stream_error') {
                        log(`❌ AI流式错误: ${data.error}`, 'error');
                        responseArea.textContent += `\n\n❌ 错误: ${data.error}`;
                    } else if (data.type === 'error') {
                        log(`❌ 系统错误: ${data.message}`, 'error');
                    }
                } catch (e) {
                    log(`❌ 解析消息失败: ${e.message}`, 'error');
                    console.error('原始消息:', event.data);
                }
            };
            
            ws.onclose = (event) => {
                isConnected = false;
                updateStatus('disconnected', '❌ 连接已断开');
                log(`🔌 连接关闭: 代码=${event.code}, 原因="${event.reason}", 是否正常=${event.wasClean}`);
                
                // 显示常见错误码的含义
                const errorMessages = {
                    1000: '正常关闭',
                    1001: '端点离开',
                    1002: '协议错误',
                    1003: '不支持的数据类型',
                    1006: '连接异常关闭',
                    1011: '服务器错误',
                    4001: '认证失败',
                    4003: 'Token验证失败'
                };
                
                if (errorMessages[event.code]) {
                    log(`📝 错误说明: ${errorMessages[event.code]}`);
                }
            };
            
            ws.onerror = (error) => {
                log(`❌ WebSocket错误: ${JSON.stringify(error)}`, 'error');
                console.error('WebSocket错误详情:', error);
                updateStatus('error', '❌ 连接错误');
            };
        }
        
        function testStreaming() {
            if (!isConnected || !ws) {
                log('❌ 请先连接WebSocket', 'error');
                return;
            }
            
            const testMessage = {
                type: 'ai_chat',
                content: '请用流式方式回复：介绍一个简单的MACD策略',
                ai_mode: 'trader',
                session_type: 'strategy',
                session_id: 'test_' + Date.now(),
                complexity: 'medium'
            };
            
            log('🚀 发送AI聊天请求...');
            ws.send(JSON.stringify(testMessage));
            
            responseArea.textContent = '正在等待AI回复...';
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        connectBtn.addEventListener('click', connect);
        testBtn.addEventListener('click', testStreaming);
        disconnectBtn.addEventListener('click', disconnect);
        
        // 页面加载时自动连接
        log('📱 页面加载完成，准备测试流式AI功能');
        setTimeout(() => {
            connect();
        }, 500);
    </script>
</body>
</html>
