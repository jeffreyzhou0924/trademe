<!DOCTYPE html>
<html>
<head>
    <title>前端加载测试</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .status { padding: 10px; margin: 5px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>前端加载测试 - http://43.167.252.120</h1>
    <div id="status"></div>
    
    <script>
        const status = document.getElementById('status');
        
        function addStatus(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            status.appendChild(div);
        }
        
        addStatus('开始测试...');
        
        // 测试主要资源加载
        const resources = [
            '/@vite/client',
            '/@react-refresh', 
            '/src/main.tsx',
            '/node_modules/.vite/deps/react.js?v=0ef459ff'
        ];
        
        resources.forEach(url => {
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        addStatus(`✅ ${url} - ${response.status} (${response.headers.get('content-type')})`, 'success');
                    } else {
                        addStatus(`❌ ${url} - ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    addStatus(`❌ ${url} - ${error.message}`, 'error');
                });
        });
        
        // 测试API访问
        fetch('/api/v1/auth/me')
            .then(response => {
                addStatus(`✅ API测试 - ${response.status} (${response.headers.get('content-type')})`, 'success');
            })
            .catch(error => {
                addStatus(`❌ API测试 - ${error.message}`, 'error');
            });
    </script>
</body>
</html>
